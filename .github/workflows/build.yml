name: Build Executable

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Build executable with PyInstaller
        run: uv run pyinstaller tcli.spec --clean --noconfirm
      
      - name: Verify executable exists
        run: |
          if (-not (Test-Path "dist/tcli.exe")) {
            Write-Error "Executable not found at dist/tcli.exe"
            exit 1
          }
          Write-Host "Executable created successfully: dist/tcli.exe"
      
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: tcli-windows-exe
          path: dist/tcli.exe
          retention-days: 90
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/tcli.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

